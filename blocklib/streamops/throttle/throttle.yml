module: streamops
block: throttle
label: Throttle
blocktype: block
category: '[Core]/Misc'

parameters:
-   id: samples_per_sec
    label: Samples Per Second
    dtype: rf64
    grc:
        default: samp_rate
-   id: trickle_num_samples
    label: Num Trickle Samples
    doc: Number of samples to trigger 
    dtype: size
    settable: true
    default: 0
-   id: ignore_tags
    label: Ignore Tags
    dtype: bool
    default: 'true'
-   id: itemsize
    label: Item Size
    dtype: size
    settable: false
    default: 0
    grc:
        hide: part
        
ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: parameters/itemsize

-   domain: stream
    id: out
    direction: output
    type: untyped
    size: parameters/itemsize
    optional : true

implementations:
-   id: cpu

file_format: 1
