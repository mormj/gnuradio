module: pdu
block: stream_to_pdu
label: Stream to PDU
blocktype: sync_block

# Example Parameters
parameters:
-   id: data_type
    label: Vector Data Type
    dtype: enums/data_type_t
    grc:
        default: gr.data_type_t.CF32
-   id: packet_len
    label: Packet Length
    dtype: size_t
    grc:
        default: 96

# Example Ports
ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: parameters/itemsize

-   domain: message
    id: pdus
    direction: output
    optional: true

implementations:
-   id: cpu
# -   id: cuda

file_format: 1